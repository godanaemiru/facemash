<html>
<head>
<title>Facemash Rankings</title>
<script type="text/javascript" >
function rankings(){
	var xhr = new XMLHttpRequest();
	xhr.open("POST","update.php",true);
	xhr.overrideMimeType("application/json");
	xhr.send('{"jsontype":"rankings"}');
	xhr.addEventListener("readystatechange",processRequest,false);
	function processRequest(e){
		if (xhr.readyState==4&&xhr.status==200){
			var response = JSON.parse(xhr.responseText);
			document.getElementById("img1").src=response.r1;
			document.getElementById("img2").src=response.r2;
			document.getElementById("img3").src=response.r3;
			document.getElementById("img4").src=response.r4;
			document.getElementById("img5").src=response.r5;
			document.getElementById("img6").src=response.r6;
			document.getElementById("img7").src=response.r7;
			document.getElementById("img8").src=response.r8;
			document.getElementById("img9").src=response.r9;
			document.getElementById("img10").src=response.r10;
		}
	}
}
</script>
